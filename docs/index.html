<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ohio University LOL</title>

  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="The official ULOL club for Ohio University. Join Today!">
  <meta name="author" content="Jon Huber">

  <!-- CSS -->

  <link href="https://fonts.googleapis.com/css?family=Overpass:400,700,900i" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="navbar">
    <a href="../">
      <div class="navitem">Home</div>
    </a>
    <a href="../about">
      <div class="navitem">About</div>
    </a>
    <a href="../events">
      <div class="navitem">Events</div>
    </a>
    <a href=".">
      <div class="navitem">Coaching</div>
    </a>
    <a href="../feedback">
      <div class="navitem">Feedback</div>
    </a>
    <a href="https://discord.gg/2wY6Qjs" target="_blank">
      <div class="navitem discord">Join the Discord</div>
    </a>
  </div>

<body>
  <div class="container">
    <h1 class="brand"><span>Acme</span> Web Design</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Acme Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> 44 Something st</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> test@acme.test</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
